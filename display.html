<!DOCTYPE html>
  <html>
    <head>
        <title>Character Display</title>
    </head>
    <body>
      <div id="hamburger"></div>
      <div id="display-name">
        <h1 id="display-name-h1"></h1>
      </div>
      <div id="display-race">
        <h2 id="display-race-h2"></h2>
      </div>
      <div id="display-class">
        <h2 id="display-class-h2"></h2>
      </div>
      <div id="display-gender">
        <h2 id="display-gender-h2"></h2>
      </div>
      <div id="display-size">
        <h2 id="display-size-h2"></h2>
      </div>
      <div id="display-align">
        <h2 id="display-align-h2"></h2>
      </div>
      <div id="display-ability-list">
        <ul id="display-list">
          <li id="display-strength-li">Strength:<span id="strength"> </span> </li>
          <li id="display-dexterity-li">Dexterity: </li>
          <li id="display-constitution-li">Constitution: </li>
          <li id="display-intelligence-li">Intelligence: </li>
          <li id="display-wisdom-li">Wisdom: </li>
          <li id="display-charisma-li">Charisma: </li>
        </ul>
      </div>
      <button name="delete" id="delete">Delete</button>


      <!-- this returns user to main page -->
      <h2><a href = "index.html" />Click here to return to Main Page</h2>

      <script src="app.js"> </script>
      <script src="display.js"></script>


    </body>
  </html>
